name: Test Coverage

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements-dev.txt
    
    - name: Run tests with coverage
      run: |
        python -m pytest tests/ --cov=sailing_data_processor --cov-fail-under=70 --cov-report=term-missing
    
    - name: Upload coverage report
      if: always()
      run: |
        python -m pytest tests/ --cov=sailing_data_processor --cov-report=xml
